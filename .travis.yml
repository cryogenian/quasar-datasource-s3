language: scala
scala: 2.12.4
jdk: oraclejdk8
dist: trusty
sudo: false

# Just protecting against automated scrapers
before_script:
  - base64 -d testCredentials.json.b64 > testCredentials.json

script:
  - sbt test datasource/assembly assembleDatasource

branches:
  except:
  - /^v\d+\.\d+\.\d+$/ # don't redundantly build tags

cache:
  directories:
  - $HOME/.coursier/cache
  - $HOME/.ivy2/cache
  - $HOME/.sbt

before_cache:
  - find "$HOME/.sbt/" -name '*.lock' -print0 | xargs -0 rm
  - find "$HOME/.ivy2/" -name 'ivydata-*.properties' -print0 | xargs -0 rm

env:
  global:
    - SBT=./sbt
    # ENCRYPTION_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # GITHUB_ACCESS_TOKEN
    - secure: ""

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: false
  file:
    - .targets/datasource/scala-2.12/quasar-s3-$VERSION-explode.tar.gz
    - .targets/datasource/scala-2.12/quasar-s3-assembly-$VERSION.jar
  skip_cleanup: true
  script:
    - ./scripts/version
  on:
    tags: false
    all_branches: true
    # Omit tagged builds and publish on master and backport/*
    condition: $TRAVIS_BRANCH == "master" || $TRAVIS_BRANCH =~ backport/*


before_deploy:
  - scripts/lwcPublishAndTag
